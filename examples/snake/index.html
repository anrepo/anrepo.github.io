<!DOCTYPE html>
<html lang=”ru”>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>JSCR Site's</title>
	<link rel="icon" href="img/snake_img.png">
	<link href="https://fonts.googleapis.com/css?family=Spectral" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<div class="center">
			<div class="logo">
				<h1>Змейка</h1>
			</div>
		</div>
	</header>

	<article>
		<div class="center">
			<div class="content_block clear">

				<div class="wrap">
				
					<div class="buttons">
						<div class="snake-start">Старт</div>
						<div class="snake-renew">Новая игра</div>
					</div>
					<div id="snake-field"></div>
					<div class="score">
						<span class="score-text">Счет: </span><span class="score-point"></span>
					</div>
					
					Исходники:<a target="_blank" href="https://github.com/paa107/paa107.github.io/tree/master/profile/js-notes/snake-game">github.com</a>
				</div>

			</div>
		</div>
	</article>

	<script src="snake-script.js" defer></script>

</body>
</html>
